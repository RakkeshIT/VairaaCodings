<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Revision</title>
    <link rel="stylesheet" href="./index.css">
    <style>
        h2{
            color: red;
        }
    </style>
</head>
<body>
    <!-- 
    CSS -> Cascading Style Sheet
        CSS TYPES
        1) Inline Css
        2) Internal Css
        3) External Css
    -->
    <!-- Inline Css -->
     <h1 style="color:yellowgreen;">Inline Css</h1>
     <!-- Internal Css -->
    <h2>Internal Css</h2>
    <!-- External Css -->
     <h3>External Css</h3>

     <!-- Class and ID -->
    <h1 id="head1">Hello 1</h1>
    <h1 id="head2">Hello 2</h1>
    <h1 id="head3">Hello 3</h1>
    <p>Hello</p>
</body>
</html>
